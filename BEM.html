<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #3494e6; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #ec6ead,
          #3494e6
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #ec6ead,
          #3494e6
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        justify-content: space-around;
      }
      .card {
        position: relative;
        background: #0f0c29; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #24243e,
          #302b63,
          #0f0c29
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #24243e,
          #302b63,
          #0f0c29
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        height: 400px;
        width: 320px;
        border-radius: 10px;
        padding: 0px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        cursor: pointer;
        transform-style: preserve-3d;
      }

      .card.card--adidas::before {
        content: "ADIDAS";
        position: absolute;
        top: -40px;
        font-style: italic;
        font-size: 90px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.274);
        z-index: 8;
        opacity: 0;
        transition: 0.7s;
        /* transform-style: preserve-3d; */
        transform: translate3d(0, 0, 20px) rotate(-12deg);
      }
      .card.card--nike::before {
        content: "NIKE";
        position: absolute;
        top: -40px;
        font-style: italic;
        font-size: 90px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.274);
        z-index: 8;
        opacity: 0;
        transition: 0.7s;
        /* transform-style: preserve-3d; */
        transform: translate3d(0, 0, 20px) rotate(-12deg);
      }
      .card.card--puma::before {
        content: "PUMA";
        position: absolute;
        top: -40px;
        font-style: italic;
        font-size: 90px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.274);
        z-index: 8;
        opacity: 0;
        transition: 0.7s;
        /* transform-style: preserve-3d; */
        transform: translate3d(0, 0, 20px) rotate(-12deg);
      }
      .card::after {
        content: "SHOES";
        position: absolute;
        bottom: -40px;
        font-style: italic;
        font-size: 90px;
        font-weight: bold;
        display: inline-block;
        color: rgba(255, 255, 255, 0.274);
        z-index: 8;
        opacity: 0;
        transition: 0.7s;
        /* transform-style: preserve-3d; */
        transform: translate3d(0, 0, 20px) rotate(-12deg);
      }
      .card:hover.card::before {
        top: -50px;
        opacity: 1;
      }
      .card:hover.card::after {
        bottom: -10px;
        opacity: 1;
      }
      /* LOGO ADIDAS */

      .card__name {
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
        margin: auto;
        color: white;
        text-shadow: 4px 4px 5px pink;
        text-align: center;
        font-size: 20px;
        z-index: 10;
        /* transform-style: preserve-3d; */
        transition: 0.5s;
        /* transform: translate3d(0, 0, 75px); */
      }

      .card__img img {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        object-fit: contain;
        width: 300px;
        z-index: 11;
        /* transform-style: preserve-3d; */
        transition: 0.5s;
        /* transform: translate3d(0, 0, 50px); */

        transition: 0.5s;
      }
      .card__cirle img {
        position: absolute;
        /* top: 50%;
        left: 50%; */
        top: -50px;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 250px;
        height: 250px;
        z-index: 10;
        opacity: 0.6;
        /* background-color: pink; */

        /* border-radius: 50%; */
        transition: 0.5s;
        /* transform-style: preserve-3d; */
        /* transform: translate3d(-50%, -50%, 50px); */
      }

      .card__price {
        position: absolute;
        bottom: 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        /* transform-style: preserve-3d; */
        transition: 0.5s;
        /* transform: translate3d(0px, 0px, 50px); */
      }
      .card__buy button {
        position: absolute;
        /* bottom: -40px;
        right: 0px; */
        bottom: -30px;
        left: 50%;
        /* left: 0px; */
        margin: auto;
        color: white;
        height: 60px;
        width: 140px;
        background-color: seagreen;
        outline: none;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.5s;
        opacity: 0;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.781);
        z-index: 10;
        /* transform-style: preserve-3d; */
        transform: translate3d(-50%, 0%, 75px);
      }
      .card:hover .card__buy button {
        opacity: 1;
        bottom: -30px;
      }

      /* 3d elements*/
      .card:hover .card__name {
        transform: translate3d(0, 0, 75px);
      }
      .card:hover .card__img img {
        transform: translate3d(0, 0, 100px) rotate(15deg);
      }
      .card:hover .card__cirle img {
        transform: translate3d(0, 0, 70px);
      }
      .card:hover .card__price {
        transform: translate3d(0px, 0px, 80px);
      }
    </style>
